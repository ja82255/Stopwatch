<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
<h1 class="heading">Stopwatch</h1>
<h1 id="stopwatch">00: 00: 00</h1>
<button style="background-color: green; color: white;" onclick="start()">Start</button>
<button style="background-color: red; color: white;" onclick="stop()">Stop</button>
<button style="background-color: skyblue; color: white;" onclick="reset()">Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
